<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brno Blend - Event Discovery</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Brno Blend</h1>
      <p>Discover events in Brno based on your preferences</p>
    </header>
    <main>
      <section id="filters">
        <h2>Find Events</h2>
        <form method="post" action="/events">
          <!-- Example questions for filtering events -->
          <label for="event-type">Event Type:</label>
          <select id="event-type" name="event_type">
            <option value="concert">Concert</option>
            <option value="exhibition">Exhibition</option>
            <option value="workshop">Workshop</option>
          </select>

          <label for="date">Date:</label>
          <input type="date" id="date" name="date" />

          <label for="location">Location:</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Enter location"
          />

          <label for="preferences">Preferences:</label>
          <textarea
            id="preferences"
            name="preferences"
            placeholder="Enter your preferences"
          ></textarea>

          <button type="submit">Find Events</button>
        </form>
      </section>

      <section id="events">
        <h2>Recommended Events</h2>
        <!-- Dynamic event list will be rendered here -->
        <ul>
          {% for event in events %}
          <li>
            <h3>{{ event.name }}</h3>
            <p>{{ event.description }}</p>
            <p>Date: {{ event.date }}</p>
            <p>Location: {{ event.location }}</p>
          </li>
          {% endfor %}
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Brno Blend</p>
    </footer>
    <script src="/static/js/main.js"></script>
  </body>
</html>
