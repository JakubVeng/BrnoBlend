{% extends "layout.html" %} {% block content %}
<div class="container mt-5" id="main-box">
  <h1>Tell Us About Your Preferences</h1>
  <form action="/results" method="post">
    <div class="mb-3">
      <label for="categories" class="form-label"
        >Favorite Event Categories</label
      >
      <select id="categories" class="form-select" name="categories" multiple>
        {% for category in categories %}
        <option value="{{ category }}">{{ category }}</option>
        {% endfor %}
      </select>
    </div>
    <!-- <div class="mb-3">
      <label for="location" class="form-label">Preferred Location</label>
      <input type="text" id="location" class="form-control" name="location" />
    </div> -->
    <div class="mb-3">
      <label for="date" class="form-label">Preferred Date</label>
      <input type="date" id="date" class="form-control" name="date" />
    </div>
    <div class="mb-3">
      <label for="limit" class="form-label">Events limit</label>
      <input
        type="number"
        id="limit"
        class="form-control"
        name="limit"
        min="1"
        value="20"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
