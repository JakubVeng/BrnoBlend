{% extends "layout.html" %}

{% block content %}
<div class="container mt-5" id="main-box">
  <div class="row">
    <div class="col">
      <h1>Events Results</h1>
      <p>Here are the events that match your preferences:</p>
    </div>
    <div class="col d-flex justify-content-end">
      <button id="loadEventsButton" class="btn btn-primary my-auto">Resync database from API</button>
    </div>
  </div>
  <div id="results-map"></div> <!-- Adjust the height as needed -->
  <div class="row">
    {% for event in events %}
    <div class="col-md-4 event-card">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title my-1">{{ event.name }}</h5>
        </div>
        <div class="card-body">
          <p class="card-text">
            <small class="text-muted">{{ event.categories }}</small>
          </p>
          <p class="card-text">
            <small class="text-muted">{{ event.date_from }}</small>
          </p>
          <p class="card-text">
            <small class="text-muted">{{ event.date_to }}</small>
          </p>
        </div>
        <div class="d-flex">
          <button
            class="btn btn-outline-primary more-details-btn mx-auto"
            onclick="showEventDetails('{{ event.name }}', '{{ event.text }}', '{{ event.categories }}', '{{ event.latitude }}', '{{ event.longitude }}')"
          >
            More details
          </button>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Modal for event details -->
<div class="modal fade" id="eventDetailsModal" tabindex="-1" aria-labelledby="eventDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventDetailsModalLabel">Event Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="map" class="map-container" style="height: 300px; width: 100%;"></div>
        <ul id="eventDetailsList">
          <!-- Details will be dynamically filled using JavaScript -->
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Embedding the events data into a JavaScript variable -->
<script>
  const eventsData = '{{ events | tojson | safe }}';
</script>

<script src="/static/js/results.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmXMSNnE2IreFJTG6rQefzqANnmhBeNWY&callback=initMaps" async defer></script>

{% endblock %}
